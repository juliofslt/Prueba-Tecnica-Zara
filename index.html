<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
	<title>Zara - Prueba Tecnica</title>
</head>

<body>

	<section class="full-width-background look-1">
		<div class="grid-3-3">
			<div class="grid-child-flex"></div>
			<div class="grid-child-flex"></div>
			<div class="grid-child-flex"></div>

			<div class="grid-child-flex center-top-alignment">
				<!-- <img class="grid-image" src="./assets/look1-thegreatknitwear-text.svg"> -->
			</div>

			<div class="grid-child-flex">
				<img class="grid-image" src="./assets/look1-thegreatknitwear-text.svg">
			</div>

			<div class="grid-child-flex center-top-alignment">
				<img class="grid-image grid-image-2" src="./assets/look1-woman-text.svg">
				<img id="firstWomanText" class="grid-image grid-image-2 hidden" src="./assets/look1-woman-text1.svg">
				<img id="firstWomanText2" class="grid-image grid-image-2 hidden" src="./assets/look1-woman-text2.svg">
			</div>
			
		</div>
			
			
		<div class="flex-full-row">
			<img id="firstGreatKnitwear" class="flex-row-image scale-down hidden" src="./assets/look1-thegreatknitwear-text1.svg">
			<img id="firstGreatKnitwear2" class="flex-row-image hidden" src="./assets/look1-thegreatknitwear-text2.svg">
		</div>
	</section>

	<section class="sticky-parallax">
		<img src="./assets/look2-l02-text.svg" class="svg-absolute left-text">
		<img src="./assets/look2-great-text.svg" class="svg-absolute right-text">

		<div class="sticky-image"></div>
		
		<div class="sticky-cover split-background">
			<div class="split-view-image-x left-image look-3"></div>
			<div class="split-view-image-x right-image look-4"></div>
		</div>
	</section>

	<section class="column-1-row-3">
		<div class="section-svg l05"></div>
		<div class="section-center-image look-5"></div>
		<div class="section-svg knitwear"></div>
	</section>

	<section class="column-1-row-3">
		<div class="section-svg l06"></div>
		<div class="section-center-image look-6 position-x"></div>
		<div class="section-svg aw-19"></div>
	</section>

	<section class="split-background split-background-y">
		<div class="split-y-image look-7"></div>
		<div class="split-y-image look-8"></div>
	</section>

	<section class="column-1-row-3">
		<div class="section-svg l09"></div>
		<div class="section-center-image portrait-image look-9"></div>
		<div class="section-svg the-great"></div>
	</section>

	<section class="column-1-row-3">
		<div class="section-svg l10"></div>
		<div class="section-center-image portrait-image look-10"></div>
		<div class="section-svg knitwear"></div>
	</section>

	<section class="full-width-background look-1">
		<div class="grid-3-3">
			<div class="grid-child-flex"></div>
			<div class="grid-child-flex"></div>
			<div class="grid-child-flex"></div>

			<div class="grid-child-flex center-top-alignment">
				
			</div>

			<div class="grid-child-flex">
				<img class="grid-image" src="./assets/look1-thegreatknitwear-text.svg">
			</div>

			<div class="grid-child-flex center-top-alignment">
				<img class="grid-image grid-image-2" src="./assets/look1-woman-text.svg">
				<img id="secondWomanText" class="grid-image grid-image-2 hidden" src="./assets/look1-woman-text1.svg">
				<img id="secondWomanText2" class="grid-image grid-image-2 hidden" src="./assets/look1-woman-text2.svg">
			</div>
			
		</div>
			
			
		<div class="flex-full-row bottom-50">
			<img id="secondGreatKnitwear" class="flex-row-image scale-down hidden" src="./assets/look1-thegreatknitwear-text1.svg">
			<img id="secondGreatKnitwear2" class="flex-row-image hidden" src="./assets/look1-thegreatknitwear-text2.svg">
		</div>
	</section>


	<script src="./js/index.js"></script>
</body>
</html>
